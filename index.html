<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <script src="js/music-maker.js" defer></script>
    <link rel="stylesheet" media="all" href="css/styles.css">
    <style>
        .image {
            background-image: url('images/pastel2.png');
            background-size: cover;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="image">

    <h1>Music Maker 2024</h1>

    <button id="play">Play</button>
    <button id="stop">Stop</button>
    
    <input type="file" id="input-sample" name="input-sample" accept="audio/*">
    <button id="upload">Add new sample</button>
    <br>

    <input type="radio" id="track1" name="track" value="0" checked>
    <label for="track1">Track 1</label><br>
    <div class="sliderContainer"><input type="range" min="0" max="100" value="50" class="slider" id="audioRange1"></div>

    <input type="radio" id="track2" name="track" value="1">
    <label for="track2">Track 2</label><br>
    <div class="sliderContainer"><input type="range" min="0" max="100" value="50" class="slider" id="audioRange2"></div>

    <input type="radio" id="track3" name="track" value="2">
    <label for="track3">Track 3</label><br>
    <div class="sliderContainer"><input type="range" min="0" max="100" value="50" class="slider" id="audioRange3"></div>

    <input type="radio" id="track4" name="track" value="3">
    <label for="track4">Track 4</label><br>
    <div class="sliderContainer"><input type="range" min="0" max="100" value="50" class="slider" id="audioRange4"></div>

    <h3>Instrument Categories</h3>
    <button id="bandCategory" class="bandButton">Band Instruments</button>
    <button id="classicalCategory" class="classicButton">Classical Instruments</button>
    <button id="otherCategory" class="otherButton">Other Instruments</button>

    <div id="addButtons"></div>

    <div id="tracks"></div>
    
    
</body>
</html>
